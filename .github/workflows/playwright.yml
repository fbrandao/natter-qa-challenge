name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      update_snapshots:
        description: 'Update snapshots'
        required: false
        type: boolean
        default: false

jobs:
  setup:
    name: Setup & Install
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.52.0-jammy
      options: --user 1001
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install Dependencies
        run: npm ci

  functional-tests:
    name: Playwright E2E Tests
    needs: setup
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.52.0-jammy
      options: --user 1001
    timeout-minutes: 60
    env:
      NODE_ENV: ci
      AGORA_APP_ID: ${{ secrets.AGORA_APP_ID }}
      AGORA_TOKEN: ${{ secrets.AGORA_TOKEN }}
      AGORA_CHANNEL: ${{ secrets.AGORA_CHANNEL }}
      UPDATE_SNAPSHOTS: ${{ github.event.inputs.update_snapshots || false }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore node_modules Cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install Dependencies
        run: npm ci

      - name: Ensure CTRF report directory exists
        run: mkdir -p ctrf/reports/e2e

      - name: Run All Tests
        run: |
          if [ "$UPDATE_SNAPSHOTS" = "true" ]; then
            xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" npm run test:e2e:update
          else
            xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" npm run test:e2e
          fi

      - name: Upload E2E Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-report-${{ github.run_id }}
          path: |
            reports/e2e
            ctrf/reports/e2e
          retention-days: 14

      - name: Publish Test Report (CTRF JSON)
        if: always()
        uses: ctrf-io/github-test-reporter@v1
        with:
          report-path: ctrf/reports/e2e/ctrf.json
      
      - name: Upload Snapshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snapshots-${{ github.run_id }}
          path: snapshots/ci
          retention-days: 14

  performance-tests:
    name: Artillery Performance Tests - Playwright Engine
    needs: [setup, functional-tests]
    runs-on: ubuntu-latest
    env:
      ARTILLERY_API_KEY: ${{ secrets.ARTILLERY_API_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Execute load tests
        uses: artilleryio/action-cli@v1
        with:
          command: run tests/performance/join-call.ts --record
  